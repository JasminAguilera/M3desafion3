<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <style>
        .color-box {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="divAzul" class="color-box" style="background-color: blue;"></div>
    <div id="divRojo" class="color-box" style="background-color: red;"></div>
    <div id="divVerde" class="color-box" style="background-color: green;"></div>
    <div id="divAmarillo" class="color-box" style="background-color: yellow;"></div>
    <div id="key" class="color-box" style="background-color: white; border: 2px solid black;"></div>

    <script>
        // Cambiar color a negro al hacer clic en los divs
        const divs = ['divAzul', 'divRojo', 'divVerde', 'divAmarillo'];

        divs.forEach(divId => {
            const div = document.getElementById(divId);
            div.addEventListener("click", () => {
                div.style.backgroundColor = 'black';
            });
        });

        // Variable global para almacenar el color
        let color;

        // Cambiar color del div "key" según tecla presionada
        document.addEventListener("keydown", (event) => {
            switch (event.key) {
                case 'a':
                    color = 'pink';
                    document.getElementById('key').style.backgroundColor = color;
                    break;
                case 's':
                    color = 'orange';
                    document.getElementById('key').style.backgroundColor = color;
                    break;
                case 'd':
                    color = 'lightblue';
                    document.getElementById('key').style.backgroundColor = color;
                    break;
                case 'q':
                    createDiv('purple');
                    break;
                case 'w':
                    createDiv('gray');
                    break;
                case 'e':
                    createDiv('brown');
                    break;
            }
        });

        // Función para crear un nuevo div
        function createDiv(color) {
            const newDiv = document.createElement('div');
            newDiv.className = 'color-box';
            newDiv.style.backgroundColor = color;
            newDiv.style.width = '200px';
            newDiv.style.height = '200px';
            document.body.appendChild(newDiv);
        }
    </script>
</body>
</html>
